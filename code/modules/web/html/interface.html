<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>piLaz0rTag socket interface</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div id="gameStatusDisplay" class="mainDisplay" style="display: none;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Status:</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <dt>Rounds:</dt>
                        <dd><span data-bind="text: rounds"></span> / <span data-bind="text: roundsPerMag"></span></dd>
                        <dt>Mags:</dt>
                        <dd><span data-bind="text: magsAvaible"></span> / <span data-bind="text: nrOfMags"></span></dd>
                        <dt>Health:</dt>
                        <dd><span data-bind="text: health"></span> / <span data-bind="text: totalHealth"></span></dd>
                        <dt>Lives:</dt>
                        <dd><span data-bind="text: lives"></span> / <span data-bind="text: totalLives"></span></dd>
                    </dl>
                </div>

                <div class="col-xs-6">
                    <dl class="dl-horizontal">

                        <dt>Unique ID:</dt>
                        <dd><span data-bind="text: uniqueId"></span></dd>

                        <dt>Player ID:</dt>
                        <dd><span data-bind="text: playerId"></span></dd>

                        <dt>Team:</dt>
                        <dd><span data-bind="text: team"></span></dd>

                        <dt>Shoot Strength:</dt>
                        <dd><span data-bind="text: shootStrength"></span></dd>

                        <dt>Respawning:</dt>
                        <dd><span data-bind="text: respawning"></span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>


    <div class="well">
        <button id="shootBtn" class="socketMsgBtn btn btn-danger" data-message-type="shoot" type="button">Shoot</button>
        <button id="reloadBtn" class="socketMsgBtn btn btn-info" data-message-type="reload" type="button">Reload</button>
        <button id="stopGameBtn" class="socketMsgBtn btn btn-info" data-message-type="stop_game" type="button">Stop Current Game</button>
    </div>

    <div class="panel panel-danger" id="dev_panel">
        <div class="panel-heading">
            <h3 class="panel-title">DEV Stuff:</h3>
        </div>
        <div class="panel-body">

            <h3>Fake ir received signal.</h3>

            <!-- FAKE IR Player-->
            <div class="form-group">
                <label for="dev_fake_ir_player" class="col-sm-2 control-label">Fake IR Player: </label>
                <div class="col-sm-10">
                    <input id="dev_fake_ir_player" class="form-control" type="number" value="1" min="1" max="31"/>
                </div>
            </div>

            <!-- FAKE IR TEAM -->
            <div class="form-group">
                <label for="dev_fake_ir_team" class="col-sm-2 control-label">Fake IR Player: </label>
                <div class="col-sm-10">
                    <select id="dev_fake_ir_team" class="form-control">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>

            <!-- FAKE IR STRENGTH -->
            <div class="form-group">
                <label for="dev_fake_ir_strength" class="col-sm-2 control-label">Shoot Strength: </label>
                <div class="col-sm-10">
                    <select id="dev_fake_ir_strength" class="form-control">
                        <option value="100">100</option>
                        <option value="75">75</option>
                        <option value="50">50</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn btn-warning" id="dev_fake_ir_btn">Fake Ir receive</button>


        </div>
    </div>
</div>

<script src="jquery/jquery.min.js"></script>
<script src="knockout/knockout-latest.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="block-ui/jquery.blockUI.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/websocketHandler.js"></script>
</body>
</html>
