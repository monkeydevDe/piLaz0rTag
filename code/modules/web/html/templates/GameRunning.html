<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Status:</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-xs-6">
        <dl class="dl-horizontal">
          <dt>Rounds:</dt>
          <dd><span id="gamerun_status_roundsInMag"></span> / <span id="gamerun_roundsPerMag"></span></dd>
          <dt>Mags:</dt>
          <dd><span id="gamerun_status_mags"></span> / <span id="gamerun_mags"></span></dd>
          <dt>Health:</dt>
          <dd><span id="gamerun_status_health"></span> / <span id="gamerun_health"></span></dd>
          <dt>Lives:</dt>
          <dd><span id="gamerun_status_lives"></span> / <span id="gamerun_lives"></span></dd>
        </dl>
      </div>

      <div class="col-xs-6">
        <dl class="dl-horizontal">

          <dt>Unique ID:</dt>
          <dd><span id="gamerun_uniqueId"></span></dd>

          <dt>Player ID:</dt>
          <dd><span id="gamerun_id"></span></dd>

          <dt>Team:</dt>
          <dd><span id="gamerun_team"></span></dd>

          <dt>Shoot Strength:</dt>
          <dd><span id="gamerun_shootStrength"></span></dd>

          <dt>Respawning:</dt>
          <dd><span id="gamerun_status_respawning"></span></dd>
        </dl>
      </div>
    </div>
  </div>
</div>


<div class="well">
  <button id="gamerun_shootBtn" class="gameRunSocketMsgBtn btn btn-danger" data-message-type="shoot" type="button">Shoot</button>
  <button id="gamerun_reloadBtn" class="gameRunSocketMsgBtn btn btn-info" data-message-type="reload" type="button">Reload</button>

  <button class="btn state-btn" data-state="SELECT_MODE">End Game</button>
</div>


<div class="panel panel-danger" id="dev_panel">
  <div class="panel-heading">
    <h3 class="panel-title">DEV Stuff:</h3>
  </div>
  <div class="panel-body">

    <h3>Fake ir received signal.</h3>

    <div class="row">

      <div class="col-sm-4">
        <!-- FAKE IR Player-->
        <div class="form-group">
          <label for="dev_fake_ir_player">Fake IR Player: </label>
          <input id="dev_fake_ir_player" class="form-control" type="number" value="1" min="1" max="31"/>
        </div>
      </div>

      <div class="col-sm-4">
        <!-- FAKE IR TEAM -->
        <div class="form-group">
          <label for="dev_fake_ir_team">Fake IR Player: </label>
          <select id="dev_fake_ir_team" class="form-control">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
          </select>
        </div>
      </div>

      <div class="col-sm-4">
        <!-- FAKE IR STRENGTH -->
        <div class="form-group">
          <label for="dev_fake_ir_strength">Shoot Strength: </label>
          <select id="dev_fake_ir_strength" class="form-control">
            <option value="100">100</option>
            <option value="75">75</option>
            <option value="50">50</option>
            <option value="25">25</option>
          </select>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-warning" id="dev_fake_ir_btn">Fake Ir receive</button>

  </div>
</div>
