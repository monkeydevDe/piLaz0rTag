begin remote

  name pilazortag
  eps            30
  aeps          100
  flags RAW_CODES
  frequency     38000
  header 2400 600

  begin raw_codes

    name id1shoot100
      600 600     1200 600     600 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     1200 600     1200

    name id1shoot50
      600 600     1200 600     600 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     600 600     1200

    name id2shoot100
      600 600     1200 600     1200 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     1200 600     1200

  end raw_codes

end remote
