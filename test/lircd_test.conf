# Lircd conf for piLaz0rTag
# http://www.lirc.org/html/lircd.conf.html
# http://www.lasertagparts.com/mtformat-2.htm
# https://github.com/regnets/Lightduino/blob/master/Lightduino/Lightduino.ino
# https://github.com/z3t0/Arduino-IRremote/blob/master/examples/IRsendRawDemo/IRsendRawDemo.ino

begin remote

  # name of the remote
  name pilazortag

  # tolerances
  eps            30
  aeps          100

  # flags to set how to send or receive the code
  flags RAW_CODES

  # which frequency to use
  frequency     38000

  # the initial header to send with the space
  header 2400 600

  begin raw_codes

    name id1shoot100
      600 600     1200 600     600 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     1200 600     1200 600

    name id1shoot50
      600 600     1200 600     600 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     600 600     1200 600

    name id2shoot100
      600 600     1200 600     1200 600     600 600     600 600     600 600     600 600     600 600
      600 600
      1200 600     1200 600     1200 600     1200 600

  end raw_codes

end remote
